<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Development Roadmap</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Web Development Roadmap</h1>
    </header>
    <section>
      <ul>
        <li>
          <input type="checkbox" name="" id="html" checked />
          <label for="html">Learn HTML</label>
        </li>
        <li>
          <input type="checkbox" name="" id="css" checked />
          <label for="css">Learn CSS</label>
        </li>
        <li>
          <input type="checkbox" name="" id="js" checked />
          <label for="js">Learn JavaScript</label>
        </li>
        <li style="text-decoration: none; background-color: #e97777">
          <input type="checkbox" name="" id="backend" />
          <label for="backend">Learn a Backend Language</label>
        </li>
        <li style="text-decoration: none; background-color: #e97777">
          <input type="checkbox" name="" id="js_frame" />
          <label for="js_frame">Learn Anguar/React/Vue</label>
        </li>
      </ul>
    </section>
  </body>
</html>
